<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Game Template</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" charset="utf-8"/>
		
		<!-- Load stylesheets -->
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/bootstrap.css" rel="stylesheet"/>
		<link href="css/bootstrap-responsive.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="container">
			<canvas id="canvas" width="840px" height="640px">
				Your browser doesn't support HTML5! <!--will display this text if canvas isn't supported-->
			</canvas>
		</div>
		
		<!-- Load scripts -->
		<script src="js/utilities.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/main.js"></script>
		<script src="js/jquery.js"></script>
		<!-- Remove unwanted bootstrap functions -->
		<script src="js/bootstrap/bootstrap-transition.js"></script>
		<script src="js/bootstrap/bootstrap-alert.js"></script>
		<script src="js/bootstrap/bootstrap-modal.js"></script>
		<script src="js/bootstrap/bootstrap-dropdown.js"></script>
		<script src="js/bootstrap/bootstrap-scrollspy.js"></script>
		<script src="js/bootstrap/bootstrap-tab.js"></script>
		<script src="js/bootstrap/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap/bootstrap-popover.js"></script>
		<script src="js/bootstrap/bootstrap-button.js"></script>
		<script src="js/bootstrap/bootstrap-collapse.js"></script>
		<script src="js/bootstrap/bootstrap-carousel.js"></script>
		<script src="js/bootstrap/bootstrap-typeahead.js"></script>
	</body>
</html>
